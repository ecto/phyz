[workspace]
resolver = "2"
members = [
    "crates/tau-math",
    "crates/tau-model",
    "crates/tau-rigid",
    "crates/tau-diff",
    "crates/tau-mjcf",
    "crates/tau-collision",
    "crates/tau-contact",
    "crates/tau-gpu",
    "crates/tau-particle",
    "crates/tau-em",
    "crates/tau-md",
    "crates/tau-world",
    "crates/tau",
    "crates/tau-wasm",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
nalgebra = "0.33"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tau-math = { path = "crates/tau-math" }
tau-model = { path = "crates/tau-model" }
tau-rigid = { path = "crates/tau-rigid" }
tau-diff = { path = "crates/tau-diff" }
tau-mjcf = { path = "crates/tau-mjcf" }
tau-collision = { path = "crates/tau-collision" }
tau-contact = { path = "crates/tau-contact" }
tau-gpu = { path = "crates/tau-gpu" }
tau-particle = { path = "crates/tau-particle" }
tau-em = { path = "crates/tau-em" }
tau-md = { path = "crates/tau-md" }
tau-world = { path = "crates/tau-world" }
tau = { path = "crates/tau" }
