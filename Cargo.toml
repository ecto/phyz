[workspace]
resolver = "2"
members = [
    "crates/tau-math",
    "crates/tau-model",
    "crates/tau-rigid",
    "crates/tau-diff",
    "crates/tau-mjcf",
    "crates/tau-collision",
    "crates/tau-contact",
    "crates/tau-gpu",
    "crates/tau-particle",
    "crates/tau-em",
    "crates/tau-md",
    "crates/tau-qft",
    "crates/tau-gravity",
    "crates/tau-coupling",
    "crates/tau-guardian",
    "crates/tau-lbm",
    "crates/tau-compile",
    "crates/tau-prob",
    "crates/tau-world",
    "crates/tau-real2sim",
    "crates/tau-format",
    "crates/tau",
    "crates/tau-wasm",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
nalgebra = "0.33"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tau-math = { path = "crates/tau-math" }
tau-model = { path = "crates/tau-model" }
tau-rigid = { path = "crates/tau-rigid" }
tau-diff = { path = "crates/tau-diff" }
tau-mjcf = { path = "crates/tau-mjcf" }
tau-collision = { path = "crates/tau-collision" }
tau-contact = { path = "crates/tau-contact" }
tau-gpu = { path = "crates/tau-gpu" }
tau-particle = { path = "crates/tau-particle" }
tau-em = { path = "crates/tau-em" }
tau-md = { path = "crates/tau-md" }
tau-qft = { path = "crates/tau-qft" }
tau-gravity = { path = "crates/tau-gravity" }
tau-coupling = { path = "crates/tau-coupling" }
tau-guardian = { path = "crates/tau-guardian" }
tau-lbm = { path = "crates/tau-lbm" }
tau-compile = { path = "crates/tau-compile" }
tau-prob = { path = "crates/tau-prob" }
tau-world = { path = "crates/tau-world" }
tau-real2sim = { path = "crates/tau-real2sim" }
tau-format = { path = "crates/tau-format" }
tau = { path = "crates/tau" }
